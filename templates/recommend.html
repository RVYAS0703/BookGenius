<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style = 'background : #00203F'>
    <nav class = 'navbar' style = 'background : #ADEFD1'>
        <p class = 'navbar - brand' style = 'font-size : 50px'><b>My Book Recommender</b></p>
        <ul class = 'nav navbar - nav' style = 'right : 500px'>
            <li style = 'margin-right : 40px'><h4><a href="/">Home</a></h4></li>
            <li style = 'margin-right : 40px'><h4><a href="/recommend">Recommend</a></h4></li>
            <li style = 'margin-right : 40px'><h4><a href="/">Contact</a></h4></li>
        </ul>
    </nav>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-12'>
                <h2 style = 'color : white ; margin-top : 20px'>Recommend Books</h2>
                <form action = '/recommend_books' method = 'POST'>
                    <input name = 'user_input' type = 'text' class = 'form-control' list = "" placeholder = "Enter a Movie Name"><br>
                    <input type = 'submit' class = 'btn btn-lg btn-warning'>
                </form>
            </div>
            {% if data %}
            {% for i in data %}
                <div class = 'col-md-3' style = 'margin-top : 30px'>
                    <div class = 'card'>
                        <div class = 'card-body' style = 'background : #99e6e6'>
                            <a href = "https://en.wikipedia.org/wiki/{{ i[0] }}" target ='_blank'><img class = 'card-img-top' src = '{{i[2]}}' style = 'width : 250px; height : 350px; margin-left : 5px'></a>
                            <h3>{{i[0]}}</h3>
                            <p style = 'margin-top : 1px'>Author : {{i[1]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
